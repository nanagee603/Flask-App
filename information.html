<!DOCTYPE html>
<html>
<head>
	<title>Employee Information</title>
</head>
<body>
	<h1>Employee Information</h1>
	<table>
		<thead>
			<tr>
				<th>Emp ID</th>
				<th>Emp Name</th>
				<th>Gender</th>
				<th>Phone</th>
				<th>Bdate</th>
			</tr>
		</thead>
		<tbody>
			{% for emp in employees %}
				<tr>
					<td>{{ emp[0] }}</td>
					<td>{{ emp[1] }}</td>
					<td>{{ emp[2] }}</td>
					<td>{{ emp[3] }}</td>
					<td>{{ emp[4] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<br>
	<a href="/">Home</a>
</body>
</html>
